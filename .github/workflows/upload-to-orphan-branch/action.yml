name: upload-to-orphan-branch
description: todo

inputs:
  branch:
    description: todo
    required: true
  files:
    description: todo
    required: true
  comitter-name:
    description: todo
    required: false
    default: "github-actions[bot]"
  comitter-email:
    description: todo
    required: false
    default: "41898282+github-actions[bot]@users.noreply.github.com"
  commit-message:
    description: todo
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - shell: bash
      env:
        BRANCH: ${{ inputs.branch }}
        FILES: ${{ inputs.files }}
        COMMITTER_NAME: ${{ inputs.comitter-name }}
        COMMITTER_EMAIL: ${{ inputs.comitter-email }}
        COMMIT_MESSAGE: ${{ inputs.commit-message }}
      run: |
        echo "BRANCH=$BRANCH"
        echo "FILES=$FILES"
        echo "COMMITTER_NAME=$COMMITTER_NAME"
        echo "COMMITTER_EMAIL=$COMMITTER_EMAIL"
        echo "COMMIT_MESSAGE=$COMMIT_MESSAGE"

        git branch -D "$BRANCH" || true
        git worktree remove -f .upload_orphan_worktree || true
        git worktree add --detach .upload_orphan_worktree
        (
          cd .upload_orphan_worktree
          git switch --orphan "$BRANCH"
          git reset --hard
          for file in $FILES; do
            cp "../$file" .
            git add "$file"
          done
          git -c "user.name=$COMMITTER_NAME" \
            -c "user.email=$COMMITTER_EMAIL" \
            commit --allow-empty --allow-empty-message -m "$COMMIT_MESSAGE"
          git push -f origin "HEAD:$BRANCH"
        )
        git worktree remove -f .upload_orphan_worktree
